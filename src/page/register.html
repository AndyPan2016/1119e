<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sing In</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/css/base.css" />
    <link rel="stylesheet" type="text/css" href="./assets/scripts/plugins/pyui/css/pyui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/page.login.css" />
    <link rel="stylesheet" type="text/css" href="./assets/scripts/plugins/validform_v5.3.2/Validform.css" />
</head>

<body>
    <div class="wrapper">
        <div class="page page-register">
            @@include('./include/header.html')
            <div class="container container-sticky">
                <div class="container-sticky-wrap">
                    <div class="wrap-inner"> 
                        <div class="m-signin">
                            <div class="signin-head">
                                <h2 class="ui-title">用户注册</h2>
                                <span class="ui-text">已有账户?去<a href="javascript:；" class="ui-link">登录</a></span>
                            </div>
                            <div class="signin-body">
                                <div class="ui-steps">
                                    <p class="ui-step active">
                                        <i class="no">1</i>填写注册信息</p>
                                    <p class="ui-step">
                                        <i class="no">2</i>手机激活账号</p>
                                    <p class="ui-step">
                                        <i class="no">3</i>注册成功</p>
                                </div>
                                <form class="m-signin ui-form layui-form" id="form-reg-one" style="display: block">
                                    <div class="ui-form-item">
                                        <label class="form-label">区域运营商：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <select name="city-default" 
                                                    data-filter="filters"
                                                    datatype="select" 
                                                    errormsg="请选择一个你喜欢的城市！">
                                                    <option value="">请选择区域运营商</option>
                                                    <option value="010">北京站</option>
                                                    <option value="021">上海站</option>
                                                    <option value="022">天津站</option>
                                                    <option value="023" selected>重庆站</option>
                                                </select>
                                            </span>
                                            <span class="Validform_checktip  form-checktip"></span>
                                        </span>
                                    </div>
                                    <div class="ui-form-item">
                                        <label class="form-label">用户类别：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <select name="city-default" data-filter="filters" datatype="select" errormsg="请选择一个你喜欢的城市！">
                                                    <option value="">请选择区域运营商</option>
                                                    <option value="010">北京站</option>
                                                    <option value="021">上海站</option>
                                                    <option value="022">天津站</option>
                                                    <option value="023" selected>重庆站</option>
                                                </select>
                                            </span>
                                            <span class="Validform_checktip  form-checktip"></span>
                                        </span>
                                    </div>
                                    <div class="ui-form-item inputtext">
                                        <label class="form-label">用户名：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <input type="text" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input" datatype="s6-18" nullmsg="用户名不能为空"/>
                                            </span>
                                            <span class="Validform_checktip  form-checktip">*字母、数字或下划线组成的8-16位字符，如abcd1234</span>
                                        </span>
                                    </div>
                                    <div class="ui-form-item inputtext">
                                        <label class="form-label">登录密码：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <input type="password" name="password"  autocomplete="off" placeholder="请输入登录密码" class="layui-input"  datatype="s6-18" nullmsg="登录密码不能为空" />
                                            </span>
                                            <span class="Validform_checktip  form-checktip">*字母开头；由大小写字母，数字和特殊字符组成8-16为字符</span>
                                        </span>
                                    </div>
                                    <div class="ui-form-item inputtext">
                                        <label class="form-label">确认密码：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <input type="password" name="title" recheck="password" autocomplete="off" placeholder="请再次输入密码"  class="layui-input" datatype="*" nullmsg="两次密码不一致" />
                                            </span>
                                            <span class="Validform_checktip  form-checktip"></span>
                                        </span>
                                    </div>
                                    <div class="ui-form-item inputtext">
                                        <label class="form-label">手机号码：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <input type="text" name="title" placeholder="本人号码、用于交易验证" autocomplete="off" class="layui-input"  datatype="s6-18" nullmsg="登录密码不能为空" />
                                            </span>
                                            <span class="Validform_checktip  form-checktip"></span>
                                        </span>
                                    </div>
                                    <div class="ui-form-item inputtext">
                                        <label class="form-label">我的推荐人：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <input type="text" name="title" placeholder="推荐人用于用户名或手机号码" autocomplete="off" class="layui-input"  />
                                            </span>
                                            <span class="Validform_checktip  form-checktip">*选填</span>
                                        </span>
                                    </div>
                                    <div class="ui-form-item inputtext">
                                        <label class="form-label">我的经纪人：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <input type="text" name="title" placeholder="经纪人用户名或手机号码" autocomplete="off" class="layui-input" />
                                            </span>
                                        </span>
                                        <span class="Validform_checktip  form-checktip">*选填</span>
                                    </div>
                                    <div class="ui-form-item checkcode">
                                        <label class="form-label">验证码：</label>
                                        <span class="form-block form-block-short">
                                            <span class="form-input-wrap">
                                                <input type="text" placeholder="验证码" autocomplete="off" class="layui-input"datatype="*4" nullmsg="验证码不能为空" />
                                            </span>
                                            <span class="Validform_checktip  form-checktip"></span>
                                        </span>
                                        <span class="ui-img">
                                            <img src="#" alt="" />
                                        </span>
                                        <span class="Validform_checktip  form-checktip"></span>
                                    </div>
                                    <div class="ui-form-item userchecked">
                                        <label class="form-label"></label>
                                        <span class="form-block">
                                            <input type="checkbox" data-filter="chkbox" name="like[write]" lay-skin="primary" title="我同意“服务条款”和“隐私权保护和个人信息利用政策”" />
                                        </span>
                                    </div>
                                    <div class="ui-form-item operate">
                                        <input type="submit" class="ui-btn ui-btn-green-gradients j-btn-next" value="下一步" />
                                    </div>
                                </form>
                                <form class="m-signin ui-form layui-form" style="display: block">
                                    <div class="ui-form-item">
                                        <label class="form-label">手机号码：</label>
                                        <span class="form-block">
                                            <span class="ui-text">18588888888</span>
                                        </span>
                                    </div>
                                    <div class="ui-form-item smscode">
                                        <label class="form-label">验证码：</label>
                                        <span class="form-block">
                                            <span class="form-input-wrap">
                                                <input type="text" placeholder="请输入短信验证码" autocomplete="off"  class="layui-input" datatype="s6-18" nullmsg="请输入短信验证码"/>
                                            </span>
                                            <span class="Validform_checktip  form-checktip"></span>
                                            <a class="ui-btn ui-btn-green-gradients j-btn-smscode">获取验证码</a>
                                        </span>
                                    </div>
                                    <div class="ui-form-item operate">
                                        <input type="submit" class="ui-btn ui-btn-green-gradients j-btn-next" value="下一步" />
                                    </div>
                                </form>
                                <div class="m-signin" style="display: block;">
                                    <div class="ui-tip">
                                        <p class="ui-title"><i class="icon-success"></i>恭喜您，注册成功！</p>
                                        <p class="ui-text">欢迎加入1119货平台 ，祝您投资愉快！</p>
                                        <p class="operate">
                                            <a href="javascript:;" class="ui-btn ui-btn-green-gradients">去登录，马上投资</a>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 内容区域 end  -->
        @@include('./include/footer.html',{"baseurl":"."})
    </div>
    <script type="text/javascript" src="./assets/scripts/vendor.js"></script>
    <script type="text/javascript" src="./assets/scripts/plugins/pyui/index.js"></script>
    <script type="text/javascript" src="./assets/scripts/plugins/validform_v5.3.2/Validform.js"></script> 
    <script type="text/javascript"> 
            var result = $('.layui-form').Validform({
                tiptype: function (msg, o, cssctl) {
                    if (!o.obj.is("form")) {//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
                        var objtip = o.obj.parent().siblings(".Validform_checktip");
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                        if(o.type===3){
                            o.obj.removeClass("Validform_error").parent().addClass("Validform_error");
                        }else if(o.type===2){
                            o.obj.removeClass("Validform_error").parent().removeClass("Validform_error");
                        }
                    }
                },
                showAllError: true
            });
    </script>
</body>

</html>
