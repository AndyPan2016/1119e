<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我要借款</title>
    <link rel="shortcut icon" type="text/css" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/scripts/plugins/pyui/css/pyui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/base.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/page.borrow.css" />
</head>

<body>
    <div class="wrapper">
        <div class="page page-borrow">
            @@include('./include/header.html')
            <div class="container container-sticky">
                <div class="container-sticky-wrap">
                    <div class="wrap-inner">
                        <div class="m-borrowapply ui-form layui-form">
                            <div class="ui-form-head">
                                <h3 class="ui-title">借款申请</h3>
                            </div>
                            <div class="ui-form-body">
                                <div class="ui-form-item">
                                    <label class="form-label">地区运营商</label>
                                    <span class="form-block">
                                        <select name="city-default" data-filter="filters">
                                            <option value="">请选择一个城市</option>
                                            <option value="010">北京站</option>
                                            <option value="021">上海站</option>
                                            <option value="022">天津站</option>
                                            <option value="023" selected>重庆站</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="ui-form-item inputtext">
                                    <label class="form-label">借款金额</label>
                                    <span class="form-block">
                                        <span class="form-input-wrap">
                                            <input type="password" name="title" placeholder="请输入借款金额" autocomplete="off" class="layui-input" />
                                        </span>
                                    </span>
                                </div>
                                <div class="ui-form-item">
                                    <label class="form-label">贷款期限</label>
                                    <span class="form-block">
                                        <select name="city-default" data-filter="filters">
                                            <option value="">请选择一个贷款期限</option>
                                            <option value="010">3个月</option>
                                            <option value="021">6个月</option>
                                            <option value="022">12个月</option>
                                            <option value="023" selected>24个月</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="ui-form-item">
                                    <label class="form-label">还款方式</label>
                                    <span class="form-block">
                                        <select name="city-default" data-filter="filters">
                                            <option value="">请选择一个还款方式</option>
                                            <option value="010">按月付息</option>
                                            <option value="023" selected>按月付息</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="ui-form-item">
                                    <label class="form-label">担保方式</label>
                                    <span class="form-block">
                                        <select name="city-default" data-filter="filters">
                                            <option value="">请选择一个担保方式</option>
                                            <option value="010">抵押</option>
                                            <option value="023" selected>抵押</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="ui-form-item">
                                    <label class="form-label">借款用途</label>
                                    <span class="form-block">
                                        <select name="city-default" data-filter="filters">
                                            <option value="">请选择一个借款用途</option>
                                            <option value="010">商业贷</option>
                                            <option value="023" selected>项目贷</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="ui-form-item inputtext">
                                    <label class="form-label">联系电话</label>
                                    <span class="form-block">
                                        <span class="form-input-wrap">
                                            <input type="text" name="title" placeholder="请输入联系电话" autocomplete="off" class="layui-input" />
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-form-foot"> 
                                <!--按钮禁用class ui-btn-disable-->
                                <a href="javascript:;" class="ui-btn ui-btn-green-gradients j-submit">马上申请</a>
                            </div>
                        </div>

                        <div class="m-borrowinfo m-borrowinfo_advantage">
                            <div class="hd">
                                <h2 class="ui-title"></h2>
                            </div>
                            <div class="bd">
                                <div class="ui-repeater advantages">
                                    <div class="ui-repeater-item">
                                        <p class="icons"></p>
                                        <p class="intro">
                                            <span class="ui-title">
                                                授信额度内循环使用
                                            </span>
                                            <span class="ui-text">
                                                平台给予最高额授信，客户可自主在平 台发布借款，一次审核，多次使用
                                            </span>
                                        </p>
                                    </div>
                                    <div class="ui-repeater-item">
                                        <p class="icons"></p>
                                        <p class="intro">
                                            <span class="ui-title">
                                                多方担保借款更容易
                                            </span>
                                            <span class="ui-text">
                                                平台提供担保，还会准入第三方担保机 构做借款担保，更容易获得贷款
                                            </span>
                                        </p>
                                    </div>
                                    <div class="ui-repeater-item">
                                        <p class="icons"></p>
                                        <p class="intro">
                                            <span class="ui-title">
                                                借款用时短，效率高
                                            </span>
                                            <span class="ui-text">
                                                高效率，最短可在24小时内拿到资金
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="ui-separator_line"></div>

                        <div class="m-borrowinfo m-borrowinfo_flow">
                            <div class="hd">
                                <h2 class="ui-title"></h2>
                            </div>
                            <div class="bd">
                                <div class="ui-step">
                                    <p class="ui-step-item">申请贷款</p>
                                    <p class="ui-step-item"></p>
                                    <p class="ui-step-item">贷款审核</p>
                                    <p class="ui-step-item"></p>
                                    <p class="ui-step-item">贷款获批</p>
                                    <p class="ui-step-item"></p>
                                    <p class="ui-step-item">投资人投标</p>
                                    <p class="ui-step-item"></p>
                                    <p class="ui-step-item">贷款到账</p>
                                </div>
                            </div>
                        </div>

                        <div class="m-other">
                            <a href="#" class="ui-btn ui-btn-radiusborder">马上申请贷款</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 内容区域 end  -->
            @@include('./include/footer.html',{"baseurl":"."})
        </div>
    </div>
    <script type="text/javascript" src="./assets/scripts/vendor.js"></script>
    <script type="text/javascript" src="./assets/scripts/plugins/pyui/index.js"></script>
</body>

</html>
