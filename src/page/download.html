<!DOCTYPE html>
<html>
<head>
	<title>1119贷-同城互联网金融平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200,  user-scalable=no">
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/css/base.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/page.download.css" />
</head>
<body>
	
    <div class="wrapper">
        <div class="page page-download">
            <!-- 头部 -->
            @@include('./include/header.html')
            <!-- 头部 -->

            <!-- 内容区域 start -->
            <div class="container container-sticky">
                <div class="container-sticky-wrap">
                	<div class="download-banner">
                		<div class="container-wrap">
                			<div class="banner-logo">
                				<span class="banner-logo-wrap">
                					<img src="./assets/images/icon/icon-banner-logo.png" alt="" class="logo-thumb" />
                				</span>
                				<span class="banner-logo-remark">
                					<span class="logo-remark-wrap">
                						<label class="remark-text title">1119贷 银行存管版</label>
                						<label class="remark-text">随时随地 随心随性 轻松理财</label>
                					</span>
                				</span>
                			</div>
                			<div class="banner-download">
                				<span class="download-btn-wrap">
                					<a href="javascript:;" class="download-btn ios">
                						<span class="btn-txt">
                							<label class="txt-download">立即下载</label>
                							<label class="txt-for">For iPhone</label>
                						</span>
                					</a>
                					<a href="javascript:;" class="download-btn android">
                						<span class="btn-txt">
                							<label class="txt-download">立即下载</label>
                							<label class="txt-for">For Android</label>
                						</span>
                					</a>
                				</span>
                				<span class="download-qrcode-wrap">
                					<img src="./assets/images/icon/1119-qr-code.png" alt="" class="qrcode-thumb">
                				</span>
                			</div>
                		</div>
                	</div>
                	<div class="download-intro">
                		<div class="container-wrap">
							<div class="download-intro-title">
								<span class="title-text">特色功能介绍</span>
							</div>
							<div class="download-intro-list">
								<div class="intro-list-wrap">
									<span class="intro-list-item">
										<img src="./assets/images/icon/icon-bank-keep1.png" alt="" class="item-thumb" />
										<label class="intro-item-title">银行存管</label>
										<label class="intro-item-remark">
											严谨合规<br/>
											携手富滇银行实现资金存管<br/>
											推动互联网金融行业规范化
										</label>
									</span>
									<span class="intro-list-item">
										<img src="./assets/images/icon/icon-regist-auth.png" alt="" class="item-thumb" />
										<label class="intro-item-title">注册认证</label>
										<label class="intro-item-remark">
											轻松办理新用户注册、<br/>
											手机照片上传、实名认证快速提交、<br/>
											简单方便无需久等
										</label>
									</span>
									<span class="intro-list-item">
										<img src="./assets/images/icon/icon-investment-deal.png" alt="" class="item-thumb" />
										<label class="intro-item-title">投资交易</label>
										<label class="intro-item-remark">
											投资玖安卫士、<br/>
											投资玖安定投、玩转交易大厅、<br/>
											快人一步轻松搞定
										</label>
									</span>
									<span class="intro-list-item">
										<img src="./assets/images/icon/icon-account-query.png" alt="" class="item-thumb" />
										<label class="intro-item-title">账户查询</label>
										<label class="intro-item-remark">
											查询账户余额、<br/>
											查询交易明细、查询收款信息、<br/>
											随时随地准确清晰
										</label>
									</span>
								</div>
							</div>
							<div class="icon-intro-auxiliary"></div>
                		</div>
                	</div>
                </div>
            </div>
            <!-- 内容区域 end  -->
            <!-- 底部 -->
            @@include('./include/footer.html',{"baseurl":"."})
            <!-- 底部 -->
        </div>
        <!--/page-->
    </div>
    <!--/wrapper-->
</body>
</html>
